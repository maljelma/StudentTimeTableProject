<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTimeTable</title>
    <!-- ICON -->
    <link rel="icon" href="fav.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="css_0_days.css">
    <link rel="stylesheet" href="css_1_home-window.css">
    <link rel="stylesheet" href="css_2_week-day-window.css">
    <link rel="stylesheet" href="css_3_editor-button.css">
    <link rel="stylesheet" href="../demo_data.css">
    <!-- JS -->
    <!-- Important: loading order is important -->
    <script src="../demo_data.js"></script>
    <script src="_0_data_load_1_timetable.js" defer></script>
    <script src="_1_data_load_2_semester-data.js" defer></script>
    <script src="_2_fragment_2_day-course.js" defer></script>
    <script src="_3_fragment_1_home-listed-course.js" defer></script>
    <script src="_4_main.js" defer></script>
    <script src="_5_editor-button.js" defer></script>
</head>

<body>
    <div class="by-copy-right">The Student Time Table Project</div>
    <div class="window" id="app-window">
        <!-- home -->
        <section id="home">
            <div class="container" id="home-window">
                <div class="c-algin-child">
                    <div class="c-item" id="home-header-container">
                        <a href="" id="today-link"></a>
                        <span id="week-number"></span>
                    </div>
                </div>
                <div class="comment" id="display-course">

                </div>
            </div>
            <div id="user-name"></div>
        </section>
        <!-- days -->
        <section id="mon">
            <div class="title">Monday</div>
        </section>
        <section id="tue">
            <div class="title">Tuesday</div>
        </section>
        <section id="wed">
            <div class="title">Wednesday</div>
        </section>
        <section id="thu">
            <div class="title">Thursday</div>
        </section>
        <section id="fri">
            <div class="title">Friday</div>
        </section>
        <section id="sat">
            <div class="title">Saturday</div>
        </section>
        <section id="sun">
            <div class="title">Sunday</div>
        </section>
    </div>
    <div id="navigation">
        <div class="home-page">
            <a href="#/" class="home-page-btn" id="home-page-btn">⁞</a>
        </div>
        <div id="navigation-container">
            <div class="nav-button-container">
                <a href="#home" class="nav-button" id="nav-button-home">Home</a>
            </div>
            <div class="nav-button-container">
                <a href="#mon" class="nav-button" id="nav-button-mon">Monday</a>
            </div>
            <div class="nav-button-container">
                <a href="#tue" class="nav-button" id="nav-button-tue">Tuesday</a>
            </div>
            <div class="nav-button-container">
                <a href="#wed" class="nav-button" id="nav-button-wed">Wednesday</a>
            </div>
            <div class="nav-button-container">
                <a href="#thu" class="nav-button" id="nav-button-thu">Thursday</a>
            </div>
            <div class="nav-button-container">
                <a href="#fri" class="nav-button" id="nav-button-fri">Friday</a>
            </div>
            <div class="nav-button-container">
                <a href="#sat" class="nav-button" id="nav-button-sat">Saturday</a>
            </div>
            <div class="nav-button-container">
                <a href="#sun" class="nav-button" id="nav-button-sun">Sunday</a>
            </div>
            <div id="scroll-indicator"></div>
        </div>
        <div class="courses-page">
            <a href="../courses/index.html" class="home-page-btn" id="home-page-btn">⁘</a>
        </div>
    </div>
    <div id="demo-data-label">*Demo Data: Use Editor to Initialize Application OR Fill Missing Semester Data</div>
</body>

</html>
